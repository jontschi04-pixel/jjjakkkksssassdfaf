<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Alles Gute zum Kennenlerntag üíñ</title>
<style>
  :root {
    --bg:#fff6fb;
    --card:#fff;
    --accent:#ff6fa3;
    --accent-2:#ffd6e8;
    --text:#3b2b3b;
    --muted:#8b6f7f;
    --radius:22px;
    --shadow:0 8px 30px rgba(95,46,80,0.12);
    --glass:rgba(255,255,255,0.7);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:"Segoe UI",Roboto,"Helvetica Neue",Arial;
    background:
      radial-gradient(1200px 600px at 10% 10%, #fff0f6 0%, transparent 18%),
      radial-gradient(900px 400px at 90% 90%, #fff7ee 0%, transparent 18%),
      var(--bg);
    color:var(--text);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
  }

  .stage{width:100%;max-width:980px;position:relative;}
  .card{
    background:linear-gradient(180deg,var(--card),var(--glass));
    border-radius:var(--radius);
    padding:34px;
    box-shadow:var(--shadow);
    display:flex;
    gap:24px;
    align-items:center;
    overflow:visible;
  }

  .left{flex:1 1 420px;min-width:260px;}
  .right{width:320px;flex:0 0 320px;display:flex;flex-direction:column;gap:12px;}

  h1{margin:0 0 8px;font-size:34px;color:var(--accent-2);}
  .sub{margin:0 0 18px;color:var(--muted);font-size:15px;}
  .pulse-heart{width:64px;height:64px;display:grid;place-items:center;
    background:linear-gradient(180deg,var(--accent),#ff8db6);
    border-radius:18px;animation:pulse 1.2s infinite;}
  @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.08)}100%{transform:scale(1)}}

  .message{background:rgba(255,255,255,0.9);padding:18px;border-radius:14px;box-shadow:0 6px 18px rgba(60,30,60,0.06);}
  .cta{margin-top:18px;display:flex;gap:12px;}
  .btn{padding:12px 16px;border-radius:12px;border:none;cursor:pointer;font-weight:600;font-size:15px;}
  .btn--accent{background:linear-gradient(90deg,var(--accent),#ff8db6);color:white;}
  .btn--ghost{background:transparent;border:1px solid rgba(120,70,90,0.08);color:var(--text);}
  .photo{width:92px;height:92px;border-radius:14px;overflow:hidden;flex:0 0 92px;}
  .photo img{width:100%;height:100%;object-fit:cover;}
  .count{font-size:28px;font-weight:700;color:var(--accent);}
  .secret{margin-top:12px;min-height:120px;color:#5a3040;white-space:pre-wrap;transition:opacity0.6sease;opacity:0;}
  .secret.visible{opacity:1;}
  @media(max-width:880px){.card{flex-direction:column;padding:22px}.right{width:100%}}
</style>
</head>
<body>
<canvas id="confetti"></canvas>
<div class="stage">
  <div class="card">
    <div class="left">
      <div style="display:flex;align-items:center;gap:12px;margin-bottom:18px;">
        <div class="pulse-heart">
          <svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.1 21s-7.7-4.6-9.4-8.3C.9 9.2 4.2 4 8.6 4c2.1 0 3.4 1.1 3.9 1.8.5-.7 1.8-1.8 3.9-1.8 4.4 0 7.7 5.2 5.9 8.7-1.7 3.8-9.3 8.3-9.3 8.3z"/>
          </svg>
        </div>
        <div>
          <h1>Alles Gute zum Kennenlerntag!</h1>
          <p class="sub">Ich wei√ü es kommt etwas zu sp√§t, aber ich hoffe du freust dich trotzdem...</p>
        </div>
      </div>

      <div class="message">
        <div style="font-size:15px;margin-bottom:8px;">F√ºr <strong id="partnerName">Dich</strong>,</div>
        <div id="mainText">Dies ist ein verzweifelter Versuch etwas s√º√ües zu programmieren...</div>

        <div class="cta">
          <button class="btn btn--accent" id="revealBtn">√úberraschung anzeigen üéÅ</button>
          <button class="btn btn--ghost" id="playBtn">Klingelton üîî</button>
        </div>

        <div id="secret" class="secret"></div>

        <div style="margin-top:14px;display:flex;align-items:center;gap:10px;">
          <div class="photo" id="photoFrame">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="24" height="24" rx="6" fill="#fff0f6"/><circle cx="12" cy="10" r="3" fill="#ffd6e8"/><path d="M4 18c1.5-2 3.5-3 8-3s6.5 1 8 3" stroke="#ff8db6" stroke-width="1.2" stroke-linecap="round"/></svg>
          </div>
          <div><strong>Kleines Geschenk</strong><br><small>Tippe auf "√úberraschung anzeigen" hehe</small></div>
        </div>
      </div>
    </div>

    <div class="right">
      <div style="background:#fff;padding:14px;border-radius:12px;">
        <small>Tage seit Kennenlernen</small>
        <div class="count" id="daysCount">0</div>
        <small>Datum: <span id="meetDateDisplay">‚Äî</span></small>
      </div>
    </div>
  </div>
</div>

<script>
// ==== üîß Einstellungen anpassen ====
const partnerName = "Jana";
const meetDate = "2024-11-09"; // YYYY-MM-DD
const customMessage = `Alles Liebe zum Kennenlerntag! Ich wei√ü es ist sehr unkreativ aber ich w√ºrde dich gerne nun offiziel am Freitag auf ein Date einladen. Spittelberger weihnachtsmarkt, wir hopsen durch die Stra√üen und ich lade dich ein auf 1Essen+Getr√§nk...`;
const photoUrl = "https://i.postimg.cc/sDPyLdjG/IMG-3315.jpg"; // z. B. "https://i.postimg.cc/abcd123/meinbild.jpg"
// ====================================

// Namen + Datum anzeigen
document.getElementById('partnerName').textContent = partnerName;
document.getElementById('meetDateDisplay').textContent = new Date(meetDate).toLocaleDateString('de-DE');

// Tage z√§hlen
function daysSince(d){return Math.max(0,Math.floor((new Date()-new Date(d))/86400000));}
document.getElementById('daysCount').textContent = daysSince(meetDate);

// Foto einsetzen
if(photoUrl){
  const f=document.getElementById('photoFrame');
  f.innerHTML='';
  const i=document.createElement('img');
  i.src=photoUrl;
  i.alt='Euer Foto';
  f.appendChild(i);
}

// Konfetti
function confetti(){
  const c=document.getElementById('confetti');
  const ctx=c.getContext('2d');
  c.width=innerWidth;c.height=innerHeight;
  const p=[];const colors=['#FFB6C1','#FF69B4','#FFD6E8','#FFC0CB','#FF8DB6','#FFF0F6'];
  for(let i=0;i<70;i++)p.push({x:Math.random()*c.width,y:-20-Math.random()*600,s:5+Math.random()*9,sp:1+Math.random()*4,c:colors[Math.floor(Math.random()*colors.length)]});
  (function draw(){
    ctx.clearRect(0,0,c.width,c.height);
    p.forEach(o=>{o.y+=o.sp;o.x+=Math.sin(o.y*0.02);ctx.fillStyle=o.c;ctx.fillRect(o.x,o.y,o.s,o.s);});
    requestAnimationFrame(draw);
  })();
}

// Sound
function chime(){
  const A=window.AudioContext||window.webkitAudioContext;const c=new A();const n=c.currentTime;[523,659,783].forEach((f,i)=>{
    const o=c.createOscillator(),g=c.createGain();o.connect(g);g.connect(c.destination);
    o.frequency.value=f;g.gain.value=0.001;g.gain.linearRampToValueAtTime(0.1,n+i*0.12);g.gain.exponentialRampToValueAtTime(0.001,n+i*0.12+0.5);
    o.start(n+i*0.12);o.stop(n+i*0.12+0.6);
  });
}

// √úberraschung
const reveal=document.getElementById('revealBtn');const secret=document.getElementById('secret');
reveal.addEventListener('click',()=>{
  reveal.disabled=true;reveal.textContent="‚ú® √ñffne...";
  setTimeout(()=>{
    confetti();chime();
    secret.classList.add('visible');
    let i=0;secret.textContent='';
    const t=setInterval(()=>{secret.textContent+=customMessage.charAt(i++);if(i>=customMessage.length)clearInterval(t);},26);
    reveal.textContent="‚ú® √úberraschung angezeigt";
  },600);
});
document.getElementById('playBtn').addEventListener('click',chime);
</script>
</body>
</html>
